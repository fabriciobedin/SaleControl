<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraprodutoEditDlg" widgetVar="CompraprodutoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompraprodutoTitle}">
            <h:form id="CompraprodutoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraprodutoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompraprodutoLabel_cprCodigo}" for="cprCodigo" />
                        <p:inputText id="cprCodigo" value="#{compraprodutoController.selected.cprCodigo}" title="#{bundle.EditCompraprodutoTitle_cprCodigo}" required="true" requiredMessage="#{bundle.EditCompraprodutoRequiredMessage_cprCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCompraprodutoLabel_cprValorunitario}" for="cprValorunitario" />
                        <p:inputText id="cprValorunitario" value="#{compraprodutoController.selected.cprValorunitario}" title="#{bundle.EditCompraprodutoTitle_cprValorunitario}" />
                        <p:outputLabel value="#{bundle.EditCompraprodutoLabel_cprQuantidade}" for="cprQuantidade" />
                        <p:inputText id="cprQuantidade" value="#{compraprodutoController.selected.cprQuantidade}" title="#{bundle.EditCompraprodutoTitle_cprQuantidade}" required="true" requiredMessage="#{bundle.EditCompraprodutoRequiredMessage_cprQuantidade}"/>
                        <p:outputLabel value="#{bundle.EditCompraprodutoLabel_prdCodigo}" for="prdCodigo" />
                        <p:selectOneMenu id="prdCodigo" value="#{compraprodutoController.selected.prdCodigo}" required="true" requiredMessage="#{bundle.EditCompraprodutoRequiredMessage_prdCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="prdCodigoItem"
                                           itemValue="#{prdCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraprodutoController.update}" value="#{bundle.Save}" update="display,:CompraprodutoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompraprodutoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraprodutoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
