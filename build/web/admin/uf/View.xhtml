<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UfViewDlg" widgetVar="UfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUfTitle}">
            <h:form id="UfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ufController.selected != null}">
                        <h:outputText value="#{bundle.ViewUfLabel_ufCodigo}"/>
                        <h:outputText value="#{ufController.selected.ufCodigo}" title="#{bundle.ViewUfTitle_ufCodigo}"/>
                        <h:outputText value="#{bundle.ViewUfLabel_ufDescricao}"/>
                        <h:outputText value="#{ufController.selected.ufDescricao}" title="#{bundle.ViewUfTitle_ufDescricao}"/>
                        <h:outputText value="#{bundle.ViewUfLabel_ufSigla}"/>
                        <h:outputText value="#{ufController.selected.ufSigla}" title="#{bundle.ViewUfTitle_ufSigla}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
