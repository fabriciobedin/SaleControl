<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFornecedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FornecedorListForm">
                <p:panel header="#{bundle.ListFornecedorTitle}">
                    <p:dataTable id="datalist" value="#{fornecedorController.items}" var="item"
                                 selectionMode="single" selection="#{fornecedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.frnCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column width="4%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnCodigo}"/>
                        </p:column>
                        <p:column width="7%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnNome}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnNome}"/>
                        </p:column>
                        <p:column width="6%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnCategoria}"/>
                        </p:column>
                        <p:column width="15%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnRazaoSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnRazaoSocial}"/>
                        </p:column>
                        <p:column width="10%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnCnpj}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnCnpj}"/>
                        </p:column>
                        <p:column width="8%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnTelefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnTelefone}"/>
                        </p:column>
                        <p:column width="17%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnEmail}"/>
                        </p:column>
                        <p:column width="11%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnSite}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnSite}"/>
                        </p:column>
                        <p:column width="22%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.frnEndereco}"/>
                        </p:column>
                        <p:column width="7%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_frnBloqueado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.frnBloqueado}" disabled="true"/>
                        </p:column>
                        <p:column width="14%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cidCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidCodigo.cidDescricao} - #{item.cidCodigo.ufCodigo.ufSigla}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fornecedorController.prepareCreate}" update=":FornecedorCreateForm" oncomplete="PF('FornecedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FornecedorViewForm" oncomplete="PF('FornecedorViewDialog').show()" disabled="#{empty fornecedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FornecedorEditForm" oncomplete="PF('FornecedorEditDialog').show()" disabled="#{empty fornecedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fornecedorController.destroy}" update=":growl,datalist" disabled="#{empty fornecedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
