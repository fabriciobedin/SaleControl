<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorViewDlg" widgetVar="FornecedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFornecedorTitle}">
            <h:form id="FornecedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnCodigo}"/>
                        <h:outputText value="#{fornecedorController.selected.frnCodigo}" title="#{bundle.ViewFornecedorTitle_frnCodigo}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnNome}"/>
                        <h:outputText value="#{fornecedorController.selected.frnNome}" title="#{bundle.ViewFornecedorTitle_frnNome}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnCategoria}"/>
                        <h:outputText value="#{fornecedorController.selected.frnCategoria}" title="#{bundle.ViewFornecedorTitle_frnCategoria}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnRazaoSocial}"/>
                        <h:outputText value="#{fornecedorController.selected.frnRazaoSocial}" title="#{bundle.ViewFornecedorTitle_frnRazaoSocial}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnCnpj}"/>
                        <h:outputText value="#{fornecedorController.selected.frnCnpj}" title="#{bundle.ViewFornecedorTitle_frnCnpj}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnTelefone}"/>
                        <h:outputText value="#{fornecedorController.selected.frnTelefone}" title="#{bundle.ViewFornecedorTitle_frnTelefone}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnEmail}"/>
                        <h:outputText value="#{fornecedorController.selected.frnEmail}" title="#{bundle.ViewFornecedorTitle_frnEmail}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnSite}"/>
                        <h:outputText value="#{fornecedorController.selected.frnSite}" title="#{bundle.ViewFornecedorTitle_frnSite}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnEndereco}"/>
                        <h:outputText value="#{fornecedorController.selected.frnEndereco}" title="#{bundle.ViewFornecedorTitle_frnEndereco}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_frnBloqueado}"/>
                        <p:selectBooleanCheckbox value="#{fornecedorController.selected.frnBloqueado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_cidCodigo}"/>
                        <h:outputText value="#{fornecedorController.selected.cidCodigo}" title="#{bundle.ViewFornecedorTitle_cidCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FornecedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
