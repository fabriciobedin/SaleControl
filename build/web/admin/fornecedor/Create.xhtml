<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorCreateDlg" widgetVar="FornecedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFornecedorTitle}">
            <h:form id="FornecedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnCodigo}" for="frnCodigo" />
                        <p:inputText id="frnCodigo" value="#{fornecedorController.selected.frnCodigo}" title="#{bundle.CreateFornecedorTitle_frnCodigo}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnNome}" for="frnNome" />
                        <p:inputText id="frnNome" value="#{fornecedorController.selected.frnNome}" title="#{bundle.CreateFornecedorTitle_frnNome}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnNome}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnCategoria}" for="frnCategoria" />
                        <p:inputText id="frnCategoria" value="#{fornecedorController.selected.frnCategoria}" title="#{bundle.CreateFornecedorTitle_frnCategoria}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnCategoria}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnRazaoSocial}" for="frnRazaoSocial" />
                        <p:inputText id="frnRazaoSocial" value="#{fornecedorController.selected.frnRazaoSocial}" title="#{bundle.CreateFornecedorTitle_frnRazaoSocial}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnRazaoSocial}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnCnpj}" for="frnCnpj" />
                        <p:inputText id="frnCnpj" value="#{fornecedorController.selected.frnCnpj}" title="#{bundle.CreateFornecedorTitle_frnCnpj}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnCnpj}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnTelefone}" for="frnTelefone" />
                        <p:inputText id="frnTelefone" value="#{fornecedorController.selected.frnTelefone}" title="#{bundle.CreateFornecedorTitle_frnTelefone}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnTelefone}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnEmail}" for="frnEmail" />
                        <p:inputText id="frnEmail" value="#{fornecedorController.selected.frnEmail}" title="#{bundle.CreateFornecedorTitle_frnEmail}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnEmail}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnSite}" for="frnSite" />
                        <p:inputText id="frnSite" value="#{fornecedorController.selected.frnSite}" title="#{bundle.CreateFornecedorTitle_frnSite}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnSite}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnEndereco}" for="frnEndereco" />
                        <p:inputText id="frnEndereco" value="#{fornecedorController.selected.frnEndereco}" title="#{bundle.CreateFornecedorTitle_frnEndereco}" required="true" requiredMessage="#{bundle.CreateFornecedorRequiredMessage_frnEndereco}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_frnBloqueado}" for="frnBloqueado" />
                        <p:selectBooleanCheckbox id="frnBloqueado" value="#{fornecedorController.selected.frnBloqueado}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnBloqueado}"/>
                        <p:outputLabel value="#{bundle.CreateFornecedorLabel_cidCodigo}" for="cidCodigo" />
                        <p:selectOneMenu id="cidCodigo" value="#{fornecedorController.selected.cidCodigo}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_cidCodigo}">
                            <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"
                                           var="cidCodigoItem"
                                           itemValue="#{cidCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fornecedorController.create}" value="#{bundle.Save}" update="display,:FornecedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'FornecedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FornecedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
