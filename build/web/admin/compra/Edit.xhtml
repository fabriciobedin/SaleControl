<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraEditDlg" widgetVar="CompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompraTitle}">
            <h:form id="CompraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompraLabel_cmpCodigo}" for="cmpCodigo" />
                        <p:inputText id="cmpCodigo" value="#{compraController.selected.cmpCodigo}" title="#{bundle.EditCompraTitle_cmpCodigo}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_cmpCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCompraLabel_cmpValortotal}" for="cmpValortotal" />
                        <p:inputText id="cmpValortotal" value="#{compraController.selected.cmpValortotal}" title="#{bundle.EditCompraTitle_cmpValortotal}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_cmpValortotal}"/>
                        <p:outputLabel value="#{bundle.EditCompraLabel_cmpDatahora}" for="cmpDatahora" />
                        <p:calendar id="cmpDatahora" pattern="MM/dd/yyyy" value="#{compraController.selected.cmpDatahora}" title="#{bundle.EditCompraTitle_cmpDatahora}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_cmpDatahora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCompraLabel_cliCodigo}" for="cliCodigo" />
                        <p:selectOneMenu id="cliCodigo" value="#{compraController.selected.cliCodigo}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_cliCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="cliCodigoItem"
                                           itemValue="#{cliCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCompraLabel_cprCodigo}" for="cprCodigo" />
                        <p:selectOneMenu id="cprCodigo" value="#{compraController.selected.cprCodigo}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_cprCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraprodutoController.itemsAvailableSelectOne}"
                                           var="cprCodigoItem"
                                           itemValue="#{cprCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCompraLabel_usrCodigo}" for="usrCodigo" />
                        <p:selectOneMenu id="usrCodigo" value="#{compraController.selected.usrCodigo}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_usrCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usrCodigoItem"
                                           itemValue="#{usrCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.update}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
