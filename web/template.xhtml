<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <ui:insert name="event"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                
                    <p:menubar>
                        <p:submenu label="#{bundle.Maintenance}" icon="ui-icon-home">
                            <p:menuitem value="Cidade" outcome="/admin/cidade/List.xhtml" />
                            <p:menuitem value="Cliente" outcome="/admin/cliente/List.xhtml" />
                            <p:menuitem value="Compra" outcome="/admin/compra/List.xhtml" />
                            <p:menuitem value="Compraproduto" outcome="/admin/compraproduto/List.xhtml" />
                            <p:menuitem value="Uf" outcome="/admin/uf/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/admin/usuario/List.xhtml" />
                        </p:submenu>
                        
                        <p:menuitem value="• Produtos •" outcome="/admin/produto/List.xhtml" />
                        <p:menuitem value="• Clientes •" outcome="/admin/cliente/List.xhtml" />
                        <p:menuitem value="• Fornecedores •" outcome="/admin/fornecedor/List.xhtml" />
                        <p:menuitem value="• Nova Venda •" outcome="/admin/operacional/Compra-Produto.xhtml" />
                        <p:menuitem value="• Relatórios •" outcome="/admin/operacional/Compra-Produto.xhtml" />
                        <p:menuitem value="• Sair" action="#{usuarioAcessoController.logout()}" style="text-align: left"/>
                        <p:menuitem value=" Bem Vindo #{usuarioController.selected.usrNome}" outcome="/admin/operacional/Compra-Produto.xhtml" />
                        
                       
                    </p:menubar>
                           

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
