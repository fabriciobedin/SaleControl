<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorEditDlg" widgetVar="FornecedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFornecedorTitle}">
            <h:form id="FornecedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnCodigo}" for="frnCodigo" />
                        <p:inputText id="frnCodigo" disabled="true" value="#{fornecedorController.selected.frnCodigo}" title="#{bundle.EditFornecedorTitle_frnCodigo}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnCodigo}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnNome}" for="frnNome" />
                        <p:inputText id="frnNome" value="#{fornecedorController.selected.frnNome}" title="#{bundle.EditFornecedorTitle_frnNome}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnNome}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnCategoria}" for="frnCategoria" />
                        <p:inputText id="frnCategoria" value="#{fornecedorController.selected.frnCategoria}" title="#{bundle.EditFornecedorTitle_frnCategoria}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnCategoria}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnRazaoSocial}" for="frnRazaoSocial" />
                        <p:inputText id="frnRazaoSocial" value="#{fornecedorController.selected.frnRazaoSocial}" title="#{bundle.EditFornecedorTitle_frnRazaoSocial}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnRazaoSocial}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnCnpj}" for="frnCnpj" />
                        <p:inputText id="frnCnpj" value="#{fornecedorController.selected.frnCnpj}" title="#{bundle.EditFornecedorTitle_frnCnpj}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnCnpj}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnTelefone}" for="frnTelefone" />
                        <p:inputText id="frnTelefone" value="#{fornecedorController.selected.frnTelefone}" title="#{bundle.EditFornecedorTitle_frnTelefone}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnTelefone}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnEmail}" for="frnEmail" />
                        <p:inputText id="frnEmail" value="#{fornecedorController.selected.frnEmail}" title="#{bundle.EditFornecedorTitle_frnEmail}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnEmail}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnSite}" for="frnSite" />
                        <p:inputText id="frnSite" value="#{fornecedorController.selected.frnSite}" title="#{bundle.EditFornecedorTitle_frnSite}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnSite}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnEndereco}" for="frnEndereco" />
                        <p:inputText id="frnEndereco" value="#{fornecedorController.selected.frnEndereco}" title="#{bundle.EditFornecedorTitle_frnEndereco}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnEndereco}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_frnBloqueado}" for="frnBloqueado" />
                        <p:selectBooleanCheckbox id="frnBloqueado" value="#{fornecedorController.selected.frnBloqueado}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_frnBloqueado}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_cidCodigo}" for="cidCodigo" />
                        <p:selectOneMenu id="cidCodigo" value="#{fornecedorController.selected.cidCodigo}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_cidCodigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"
                                           var="cidCodigoItem"
                                           itemValue="#{cidCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fornecedorController.update}" value="#{bundle.Save}" update="display,:FornecedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FornecedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FornecedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
