<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UfEditDlg" widgetVar="UfEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUfTitle}">
            <h:form id="UfEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ufController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUfLabel_ufCodigo}" for="ufCodigo" />
                        <p:inputText id="ufCodigo" value="#{ufController.selected.ufCodigo}" title="#{bundle.EditUfTitle_ufCodigo}" required="true" requiredMessage="#{bundle.EditUfRequiredMessage_ufCodigo}"/>
                        <p:outputLabel value="#{bundle.EditUfLabel_ufDescricao}" for="ufDescricao" />
                        <p:inputText id="ufDescricao" value="#{ufController.selected.ufDescricao}" title="#{bundle.EditUfTitle_ufDescricao}" required="true" requiredMessage="#{bundle.EditUfRequiredMessage_ufDescricao}"/>
                        <p:outputLabel value="#{bundle.EditUfLabel_ufSigla}" for="ufSigla" />
                        <p:inputText id="ufSigla" value="#{ufController.selected.ufSigla}" title="#{bundle.EditUfTitle_ufSigla}" required="true" requiredMessage="#{bundle.EditUfRequiredMessage_ufSigla}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ufController.update}" value="#{bundle.Save}" update="display,:UfListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UfEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UfEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
