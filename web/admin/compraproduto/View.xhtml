<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraprodutoViewDlg" widgetVar="CompraprodutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompraprodutoTitle}">
            <h:form id="CompraprodutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraprodutoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompraprodutoLabel_cprCodigo}"/>
                        <h:outputText value="#{compraprodutoController.selected.cprCodigo}" title="#{bundle.ViewCompraprodutoTitle_cprCodigo}"/>
                        <h:outputText value="#{bundle.ViewCompraprodutoLabel_cprValorunitario}"/>
                        <h:outputText value="#{compraprodutoController.selected.cprValorunitario}" title="#{bundle.ViewCompraprodutoTitle_cprValorunitario}"/>
                        <h:outputText value="#{bundle.ViewCompraprodutoLabel_cprQuantidade}"/>
                        <h:outputText value="#{compraprodutoController.selected.cprQuantidade}" title="#{bundle.ViewCompraprodutoTitle_cprQuantidade}"/>
                        <h:outputText value="#{bundle.ViewCompraprodutoLabel_prdCodigo}"/>
                        <h:outputText value="#{compraprodutoController.selected.prdCodigo}" title="#{bundle.ViewCompraprodutoTitle_prdCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompraprodutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
