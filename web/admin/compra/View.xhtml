<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraViewDlg" widgetVar="CompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompraTitle}">
            <h:form id="CompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompraLabel_cmpCodigo}"/>
                        <h:outputText value="#{compraController.selected.cmpCodigo}" title="#{bundle.ViewCompraTitle_cmpCodigo}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_cmpValortotal}"/>
                        <h:outputText value="#{compraController.selected.cmpValortotal}" title="#{bundle.ViewCompraTitle_cmpValortotal}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_cmpDatahora}"/>
                        <h:outputText value="#{compraController.selected.cmpDatahora}" title="#{bundle.ViewCompraTitle_cmpDatahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompraLabel_cliCodigo}"/>
                        <h:outputText value="#{compraController.selected.cliCodigo}" title="#{bundle.ViewCompraTitle_cliCodigo}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_cprCodigo}"/>
                        <h:outputText value="#{compraController.selected.cprCodigo}" title="#{bundle.ViewCompraTitle_cprCodigo}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_usrCodigo}"/>
                        <h:outputText value="#{compraController.selected.usrCodigo}" title="#{bundle.ViewCompraTitle_usrCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
