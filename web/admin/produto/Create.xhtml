<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoTitle}">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdDescricao}" for="prdDescricao" />
                        <p:inputText id="prdDescricao" value="#{produtoController.selected.prdDescricao}" title="#{bundle.CreateProdutoTitle_prdDescricao}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_prdDescricao}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdTamanho}" for="prdTamanho" />
                        <p:inputText id="prdTamanho" value="#{produtoController.selected.prdTamanho}" title="#{bundle.CreateProdutoTitle_prdTamanho}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_prdTamanho}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdValorUnitario}" for="prdValorUnitario" />
                        <p:inputText id="prdValorUnitario" value="#{produtoController.selected.prdValorUnitario}" title="#{bundle.CreateProdutoTitle_prdValorUnitario}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_prdValorUnitario}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdQuantidadeEstoque}" for="prdQuantidadeEstoque" />
                        <p:inputText id="prdQuantidadeEstoque" value="#{produtoController.selected.prdQuantidadeEstoque}" title="#{bundle.CreateProdutoTitle_prdQuantidadeEstoque}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_prdQuantidadeEstoque}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdAtivo}" for="prdAtivo" />
                        <p:selectBooleanCheckbox id="prdAtivo" value="#{produtoController.selected.prdAtivo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_prdAtivo}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_frnCodigo}" for="frnCodigo" />
                        <p:selectOneMenu id="frnCodigo" value="#{produtoController.selected.frnCodigo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_frnCodigo}">
                            <f:selectItems value="#{fornecedorController.itemsAvailableSelectOne}"
                                           var="frnCodigoItem"
                                           itemValue="#{frnCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
